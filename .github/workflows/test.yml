name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
        cache-dependency-path: go.sum

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Generate coverage summary
      run: |
        echo "## Test Coverage Report - Go ${{ matrix.go-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Calculate total coverage
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
        echo "**Total Coverage:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Add detailed coverage by package
        echo "### Coverage by Package" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Package | Coverage |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|----------|" >> $GITHUB_STEP_SUMMARY

        go tool cover -func=coverage.out | grep -v "total:" | awk '{
          if ($1 != "" && $NF != "") {
            split($1, parts, "/");
            pkg = parts[length(parts)-1];
            if (pkg == "") pkg = parts[length(parts)];
            coverage[pkg] += $NF;
            count[pkg]++;
          }
        } END {
          for (p in coverage) {
            if (count[p] > 0) {
              printf "| %s | %.1f%% |\n", p, coverage[p]/count[p];
            }
          }
        }' | sort >> $GITHUB_STEP_SUMMARY

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Detailed Function Coverage" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "<details>" >> $GITHUB_STEP_SUMMARY
        echo "<summary>Click to expand</summary>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "</details>" >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: go-${{ matrix.go-version }}
        fail_ci_if_error: false
      if: matrix.go-version == '1.23'

    - name: Generate coverage HTML report
      run: go tool cover -html=coverage.out -o coverage.html
      if: matrix.go-version == '1.23'

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.html
      if: matrix.go-version == '1.23'
